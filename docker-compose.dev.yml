services:
  db:
    image: postgres:17
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    container_name: nestjs_auth_postgres_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT}:5432"
    networks:
      - nestjs_auth_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 30s
      retries: 5
   
    
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: nestjs_auth_app_dev
    container_name: nestjs_auth_app_dev
    ports:
      - "${APP_PORT:-5000}:5000"       # app port
      - "9229:9229"                    # debugger
    environment:
      - NODE_ENV=development
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - CHOKIDAR_USEPOLLING=true       # force polling if needed (Docker Desktop/Windows)
    volumes:
      - ./:/app                        # mount whole project (optional: restrict to ./src and package.json)
      - /app/node_modules          # anonymous volume to keep node_modules in container
    depends_on:
      - db
    networks:
      - nestjs_auth_network

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: always
    container_name: nestjs_auth_pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD}
    ports:
      - "${PGADMIN_PORT}:80"
    depends_on:
      - db
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - nestjs_auth_network


  mathesar:
    image: mathesar/mathesar:latest
    container_name: nestjs_auth_mathesar
    restart: always
    ports:
      - "${MATHESAR_PORT}:8000"           
    environment:
      SECRET_KEY: ${MATHESAR_SECRET_KEY}
      DOMAIN_NAME: ${MATHESAR_DOMAIN_NAME:-http://localhost:${MATHESAR_PORT}}
      POSTGRES_HOST: db
      POSTGRES_PORT: ${DB_PORT:-5432}
      POSTGRES_USER: ${MATHESAR_DB_USER}
      POSTGRES_PASSWORD: ${MATHESAR_DB_PASSWORD}
      POSTGRES_DB: ${MATHESAR_DB_NAME}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - nestjs_auth_network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:${MATHESAR_PORT}/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  redis:
    image: redis:7
    container_name: nestjs_auth_redis
    ports:
        - "${REDIS_PORT:-6379}:6379"  
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    networks:
      - nestjs_auth_network
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"${REDIS_PASSWORD}\" ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: nestjs_auth_redis_insight
    restart: unless-stopped
    ports:
      - "8001:5540"
    environment:
      - RITRUSTEDORIGINS=http://localhost:8001
    volumes:
      - redis_insight_data:/db
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - nestjs_auth_network



  node_exporter:
    image: prom/node-exporter:latest
    container_name: nestjs_auth_node_exporter
    command:
      - '--path.rootfs=/host'
    pid: "host"
    volumes:
      - /:/host:ro
    restart: always
    ports:
      - "9100:9100"
    networks:
      - nestjs_auth_network



  prometheus:
    image: prom/prometheus:latest
    container_name: nestjs_auth_prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    restart: always
    depends_on:
      - node_exporter
    networks:
      - nestjs_auth_network

  grafana:
    image: grafana/grafana:latest
    container_name: nestjs_auth_grafana
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/data:/var/lib/grafana
    networks:
      - nestjs_auth_network

networks:
  nestjs_auth_network:
    driver: bridge
    external: false

volumes:
  redis_insight_data:
  postgres_data:
  pgadmin_data: